<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 종료 안내 - 그동안 감사했습니다</title>
    <style>
        /* 1. 기본 설정 및 배경 */
        :root {
            --bg-color: #0f172a;       /* 짙은 남색 배경 */
            --card-bg: #1e293b;        /* 카드 배경 */
            --text-main: #f8fafc;      /* 메인 텍스트 */
            --text-sub: #94a3b8;       /* 보조 텍스트 */
            --accent: #fbbf24;         /* 골드 포인트 */
            --accent-glow: rgba(251, 191, 36, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
        }

        /* 2. 메인 컨테이너 (카드 형태) */
        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin: 20px;
        }

        /* 3. 아이콘 및 헤더 */
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .icon-wrapper svg {
            width: 40px;
            height: 40px;
            fill: var(--accent);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--accent);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* 4. 본문 내용 */
        .message {
            color: var(--text-sub);
            font-size: 16px;
            margin-bottom: 40px;
            word-break: keep-all;
        }

        /* 5. 통계 요약 박스 (선택 사항) */
        .stats-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 16px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-sub);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
        }

        /* 6. 버튼 스타일 */
        .btn-home {
            display: inline-block;
            background-color: var(--accent);
            color: #0f172a;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--accent-glow);
            background-color: #fcd34d;
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8H19v6h-2.8z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </div>

        <div class="subtitle">Mission Complete</div>
        <h1>긴 여정을 마쳤습니다</h1>

        <p class="message">
            지난 시간 동안 저희 주식 게임과 함께 플레이해 주신<br>
            모든 플레이어 여러분께 진심으로 감사드립니다.<br><br>
            여러분의 덕분에<br>
            이 가상 시장은 재밌게 운영될 수 있었습니다.<br>
            이제 모든 장을 마감하고, 소중한 추억을 간직하겠습니다.
        </p>

        <div class="stats-box">
            <div class="stat-item">
                <span class="stat-label">총 운영 기간</span>
                <span class="stat-value">약 30일</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">플레이어 수</span>
                <span class="stat-value">40+</span>
            </div>
        </div>

        <button class="btn-home" onclick="window.close()">안녕히 계세요</button>
        
        <p style="margin-top: 20px; font-size: 12px; color: #475569;">
            © 2024 Stock Game Project. All rights reserved.
        </p>
    </div>

</body>
</html>
